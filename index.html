<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/game.css">

    <link rel="shortcut icon" href="./assets/sprites/birds/yellow/upflap.png" type="image/x-icon">
    <title>Eassy Bird | Exodo Jaffar</title>
</head>
<body>
    <div id="content">
        <div id="max-score-box" class="game-element">
            <img id="max-score-img" src="./assets/sprites/messages/max-score.png" alt="max score box">
            <div id="max-score-numbers"></div>
        </div>
        <div id="game-screen">
            
            <div id="background-repeat">
                <div id="pipe-spawn">
                    <div id="pipe-1" class="pipe-box game-element">
                        <img class="pipe pipe-top" src="./assets/sprites/colliders/pipe-green.png" alt="pipe">
                        <div class="space-between-pipes"></div>
                        <img class="pipe pipe-bottom" src="./assets/sprites/colliders/pipe-green.png" alt="pipe">
                    </div>
                    <div id="pipe-2" class="pipe-box game-element">
                        <img class="pipe pipe-top" src="./assets/sprites/colliders/pipe-green.png" alt="pipe">
                        <div class="space-between-pipes"></div>
                        <img class="pipe pipe-bottom" src="./assets/sprites/colliders/pipe-green.png" alt="pipe">
                    </div>
                </div>

                <div id="score-box" class="game-element"></div>

                <div id="game-content">
                    <div id="initial-elements" class="game-element">
                        <img id="game-title" src="./assets/sprites/messages/title.png" alt="">
                        <img id="get-ready" src="./assets/sprites/messages/get-ready.png" alt="">
                        <img id="click" src="./assets/sprites/messages/click.png" alt="">
                    </div>
                    <div id="bird" class="game-element">
                        <img id="bird-img" src="./assets/sprites/birds/yellow/downflap.png" alt="bird image">
                    </div>
                    <div id="bg-floor" class="game-element"></div>
                </div>
            </div>

        </div>
        <a href="https://www.github.com/exodojaffar">
            <footer id="dev-github">
                <img src="./assets/sprites/social/github.png" alt="">
                <span>Exodo Jaffar</span>
            </footer>
        </a>
    </div>
</body>
<script src="./scripts/GameAudio.js"></script>
<script src="./scripts/Floor.js"></script>
<script src="./scripts/Pipe.js"></script>
<script src="./scripts/Bird.js"></script>
<script src="./scripts/ScoreController.js"></script>
<script src="./scripts/GameController.js"></script>
<script src="./scripts/HomeScreen.js"></script>
<script src="./scripts/main.js"></script>
</html>
